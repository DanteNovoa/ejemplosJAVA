        <script src="js/jquery-3.2.1.js"></script>
        <script>
            $(document),reayd(function(){
                $("#submit").click(function(){
                    var usuario= $("#txtUsuario").val();
                    
                    $.get('ServletAccion',(nUsuario:usuario), function(responseText))
                    $("#respuesta").text(responseText);
                });
            });
        </script>

    <body>
        <h1>Proyecto Ajax con Jquery y Servlet</h1>
        
        Usuario:<input type="text" id="txtUsuario" />
        <input type="button" id="submit" value="procesador"/>
        <div id="respuesta"></div>
    </body>
